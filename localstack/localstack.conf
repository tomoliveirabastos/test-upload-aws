# LocalStack Configuration File
# Configuration file to customize LocalStack behavior

[core]
# Enabled services
SERVICES = s3,lambda,dynamodb,sqs,sns,secretsmanager,ssm,iam,logs,events

# Debug and logging settings
DEBUG = 1
LS_LOG = trace

# Data directory for persistence
DATA_DIR = /tmp/localstack/data
PERSISTENCE = 1

# Network settings
EDGE_PORT = 4566
HOSTNAME_EXTERNAL = localstack

# Lambda settings
LAMBDA_EXECUTOR = docker-reuse
LAMBDA_RUNTIME_ENVIRONMENT_TIMEOUT = 300

# Docker settings
DOCKER_HOST = unix:///var/run/docker.sock

[s3]
# S3-specific settings
S3_SKIP_SIGNATURE_VALIDATION = 1

[dynamodb]
# DynamoDB-specific settings  
DYNAMODB_ERROR_PROBABILITY = 0
DYNAMODB_HEAP_SIZE = 256m

[lambda]
# Lambda-specific settings
LAMBDA_FALLBACK_URL = http://localhost:9001
LAMBDA_FORWARD_URL = http://localhost:9001